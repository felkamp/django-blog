{% extends 'base.html' %}
{% load static %}
{% block content %}
<main>
    <h1>Posts:</h1>
        {% for post in posts%}
        <article class="post">
        <h2 class="post__title">{{post.title}}</h2>
        <p> {{post.body|truncatewords:15}} </p>
        <a href="{{post.get_absolute_url}}">Read</a>
        <i>{{post.date_pub}}</i>
    </article>
        {% endfor %}

</main>
{% endblock %}
