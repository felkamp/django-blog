{% extends 'base.html' %}

{% block title %}
    Edit Post "{{post.title}}" - {{block.super}}
{% endblock%}

{% block content%}

    <form action="{{post.get_update_url}}" method="post">
        {% csrf_token %}
        {% for field in form %}
            {{field.label}}
            {{field}}
        {% endfor %}
        <button type="submit">Update post</button>
    </form>


{% if form.errors %}
    {{form.errors}}
{% endif %}

{% endblock %}
