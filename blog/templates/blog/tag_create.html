{% extends 'base.html' %}


{% block title %}
    Tag create - {{block.super}}
{% endblock %}

{% block content %}
<form action="{% url 'tag_create_url' %}" method="post">
    {% csrf_token %}

        {% for field in form %}
            {{field.label}}
            {{field}}
        {% endfor %}

    <button type="submit">Create tag</button>
              {% if form.errors %}
                {{form.errors}}
            {% endif %}
</form>
{% endblock%}
