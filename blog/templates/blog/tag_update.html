{% extends 'base.html' %}


{% block title %}
    Edit tag "{{tag.title|title}}"- {{block.super}}
{% endblock %}

{% block content %}
<form action="{{tag.get_update_url}}" method="post">
    {% csrf_token %}

        {% for field in form %}
            {{field.label}}
            {{field}}
        {% endfor %}

    <button type="submit">Update tag</button>
              {% if form.errors %}
                {{form.errors}}
            {% endif %}
</form>
{% endblock%}
