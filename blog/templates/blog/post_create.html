{% extends 'base.html' %}

{% block title %}
    Create Post - {{block.super}}
{% endblock%}

{% block content%}

    <form action="{% url 'post_create_url' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            {{field.label}}
            {{field}}
        {% endfor %}
        <button type="submit">Create post</button>
    </form>


{% if form.errors %}
    {{form.errors}}
{% endif %}

{% endblock %}
